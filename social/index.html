<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My social handle</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>


    <div class="container flex">

        <div class="info flex">
            <div class="logo_container">
            </div>
            <h1>KEERTAN SINGH</h1>
        </div>

        <div class="social flex">
            <div class="handle ">
                <div id="instagram" class="logo">
                    <img src="/instagram.png" alt="instagram">
                </div>
                <h1><a href="https://instagram.com/_.keerat._" target="_blank">
                        Instagram
                    </a></h1>
            </div>
            <div class="handle">
                <div id="twitter" class="logo">
                    <img src="/twitter.png" alt="twitter">
                </div>
                <h1>
                    <a href="http://twitter.com/keerat_1" target="_blank">Twitter</a>
                </h1>
            </div>
            <div class="handle">
                <div id="github" class="logo">
                    <img src="/github.png" alt="">
                </div>
                <h1>
                    <a href="http://github.com/keerat-1" target="_blank">GitHub</a>
                </h1>
            </div>
            <div class="handle">
                <div id="tryhackme" class="logo">
                    <img src="/hacker.png" alt="">
                </div>
                <h1>
                    <a href="https://tryhackme.com/p/hacktac" target="_blank">TryHackMe</a>
                </h1>
            </div>
            <div class="handle">
                <div id="facebook" class="logo">
                    <img src="/facebook.png" alt="">
                </div>
                <h1>
                    <a href="http://facebook.com" target="_blank">FaceBook</a>
                </h1>
            </div>

        </div>
        <div class="footer flex">
            <p>&copy; Copyright 2022 by Keerat. All Rights Reserved.</p>
        </div>
    </div>



</body>

</html>
